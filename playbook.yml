---
- hosts: all
  become: true

  tasks:
  - name: Repositories for ruby, git
    apt_repository:
      repo: "{{ item }}"

    with_items:
    - ppa:brightbox/ruby-ng
    - ppa:git-core/ppa

  - name: Install Base Packages
    apt:
      cache_valid_time: 3600
      update_cache: yes
      state: latest
      name: "{{ item }}"
    with_items:
    - ruby2.3
    - ruby2.3-dev
    - rake
    - git

  - name: Install Python Packages
    pip:
      state: latest
      name: "{{item}}"
    with_items:
    - virtualenv

  - name: Install Virtualenv Python Packages
    pip:
      state: latest
      virtualenv: /home/vagrant/ansible
      name: "{{item}}"
    with_items:
    - ansible

  - name: Install Serverspec
    gem:
      name: "{{item}}"
      state: latest
      user_install: no
    with_items:
      - rake
      - serverspec
      - serverspec-runner
      - test-kitchen
